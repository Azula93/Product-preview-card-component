<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Profile Card by Azula</title>
</head>

<body>
  <div class="container-card">
    <div class="img-blue">
      <img src="./images/bg-pattern-card.svg" alt="">
    </div>

    <div class="photo">
      <img src="./images/azula.jpg" alt="">
    </div>

    <div class="datos-personales">
      <span class="datos-personales__name">Azula</span>
      <span class="datos-personales__age">28</span>
      <div class="datos-personales__city">Nacion del Fuego</div>
    </div>

    <div class="container-stats">
      <div class="stats">
      <div class="numbers"> 80k</div>
      <div class="stats__names">Followers</div>
    </div>

    <div class="stats">
      <div class="numbers"> 803k</div>
      <div class="stats__names">Likes</div>
    </div>

    <div class="stats">
      <div class="numbers"> 1.4k</div>
      <div class="stats__names">Photos</div>
    </div>

    </div>

  </div>




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor </a>. 
    Coded by <a href="#"> Azula Dev </a>.
  </div>
</body>
</html>
